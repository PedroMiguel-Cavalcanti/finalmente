<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de CSV e Gráfico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Leitor de CSV e Gráfico</h1>

    <label for="inputCSV">Selecione um arquivo CSV:</label>
    <input type="file" id="inputCSV" accept=".csv">
    <button onclick="lerCSV()">Carregar CSV</button>

    <label for="tipoGrafico">Selecione o tipo de gráfico:</label>
    <select id="tipoGrafico" onchange="atualizarTipoGrafico()">
        <option value="bar">Barra</option>
        <option value="line">Linha</option>
        <option value="radar">Radar</option>
        <option value="doughnut">Donut</option>
        <!-- Adicione mais opções conforme necessário -->
    </select>

    <canvas id="meuGrafico"></canvas>

    <script src="script.js"></script>
</body>
</html>
